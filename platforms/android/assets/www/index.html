<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src * 'self' 'unsafe-inline'; media-src *; script-src * 'self' 'unsafe-inline' 'unsafe-eval'; frame-src *; connect-src *"">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="utf-8" />
        <title>SQLiteContactList</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.js"></script>
    </head>
    <body>
        <div class="ui container">
            <div class="ui grid">
                <div class="ui two column centered grid">
                    <div class="column"><h1>Contact List</h1></div>
                    <div class="column">
                        <button id="btnForm" class="fluid ui teal button"><i class="add square icon"></i> Contact</button>
                        <button id="btnTruncate" class="fluid ui red button"><i class="refresh icon"></i> Clear Data</button>
                    </div>
                </div>
            </div>
            <div class="ui grid">
                <div id="formOutput" class="sixteen wide column"></div>
            </div>
        </div>

        <div id="modalForm" class="ui modal">
            <i class="close icon"></i>
            <div class="header">Maklumat Sahabat</div>
            <div class="content">
                <form class="ui form" id="fSQLite">
                    <div class="field">
                        <input type="text" id="name" name="name" placeholder="Full Name">
                    </div>
                    <div class="field">
                        <input type="text" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="field">
                        <input type="text" id="phone" name="phone" placeholder="Phone No">
                    </div>
                    <div class="field">
                        <textarea rows="2" id="address" name="address" placeholder="Address"></textarea>
                    </div>
                    <div class="ui button" tabindex="0" id="btnSubmit">Submit</div>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            function contactDelete(pk) {
                app.funcDelete(pk);
            }
            function contactEdit(pk) {
                app.funcRead(pk);
            }
        </script>
    </body>
</html>
